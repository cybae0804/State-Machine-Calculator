<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator col-lg-3 col-md-4 col-sm-5 col-xs-10">
        <div class="innerCalculator">
            <div class="screen col-xs-12">
                <span class="screenText"></span>
            </div>
            <div class="keysContainer col-xs-12">
                <div class="leftHand col-xs-9">
                    <div class="row">
                        <button id="C" class="col-xs-6 clearBtn">
                            C
                        </button>
                        <button id="CE" class="col-xs-6 clearBtn">
                            CE
                        </button>
                    </div>
                    <div class="row">
                        <button id="num7" class="col-xs-4 whiteBtn">
                            7
                        </button>
                        <button id="num8" class="col-xs-4 whiteBtn">
                            8
                        </button>
                        <button id="num9" class="col-xs-4 whiteBtn">
                            9
                        </button>
                    </div>
                    <div class="row">
                        <button id="num4" class="col-xs-4 whiteBtn">
                            4
                        </button>
                        <button id="num5" class="col-xs-4 whiteBtn">
                            5
                        </button>
                        <button id="num6" class="col-xs-4 whiteBtn">
                            6
                        </button>
                    </div>
                    <div class="row">
                        <button id="num1" class="col-xs-4 whiteBtn">
                            1
                        </button>
                        <button id="num2" class="col-xs-4 whiteBtn">
                            2
                        </button>
                        <button id="num3" class="col-xs-4 whiteBtn">
                            3
                        </button>
                    </div>
                    <div class="row">
                        <button id="num0" class="col-xs-4 whiteBtn">
                            0
                        </button>
                        <button id="decimal" class="col-xs-4 whiteBtn">
                            .
                        </button>
                        <button id="equals" class="col-xs-4 whiteBtn">
                            =
                        </button>
                    </div>
                </div>
                <div class="rightHand col-xs-3">
                    <button id="divide" class="col-xs-12">
                        รท
                    </button>
                    <button id="multiply" class="col-xs-12">
                        ร
                    </button>
                    <button id="sub" class="col-xs-12">
                        -
                    </button>
                    <button id="add" class="col-xs-12">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
